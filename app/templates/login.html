{% extends "base.html" %}
{% block content %}
<style>
    main.container {
        max-width: 100% !important;
        padding: 0 !important;
        margin: 0 !important;
    }

    body,
    html {
        margin: 0;
        padding: 0;
        width: 100%;
        box-sizing: border-box;
        background: linear-gradient(135deg, #f83333, #fe6749, #f4c844, #fed638);
    }


    .auth-main {
        width: 100%;
        padding: 0;
        margin: 0;
    }


    .auth-background {
        width: 100%;
        min-height: calc(100vh - 160px);
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        overflow-x: hidden;
    }


    .auth-card {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 16px;
        max-width: 350px;
        width: 100%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .auth-icon {
        font-size: 50px;
        color: #2980b9;
        margin-bottom: 10px;
    }

    .auth-title {
        margin-bottom: 25px;
        color: #333;
        font-weight: 600;
    }

    .auth-form .form-group {
        position: relative;
        margin-bottom: 20px;
    }

    .auth-form .icon {
        position: absolute;
        top: 10px;
        left: 12px;
        color: #888;
    }

    .auth-form .form-control {
        width: 100%;
        padding: 10px 10px 10px 36px !important;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 1em;
        box-sizing: border-box;
    }

    .auth-button {
        background: #2980b9;
        color: white;
        padding: 12px;
        border: none;
        width: 100%;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        font-size: 1em;
    }

    .auth-button:hover {
        background: #1c5980;
    }
</style>

<div class="auth-background">
    <div class="auth-card">
        <div class="auth-icon">
            <i class="fa fa-user-circle"></i>
        </div>
        <h2 class="auth-title">Sign In</h2>
        <form method="POST" class="auth-form">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <i class="fa fa-user icon"></i>
                {{ form.email(class_="form-control", placeholder="Email") }}
            </div>
            <div class="form-group">
                <i class="fa fa-lock icon"></i>
                {{ form.password(class_="form-control", placeholder="Password") }}
            </div>
            <div class="form-group">
                {{ form.submit(class_="auth-button", value="LOGIN") }}
            </div>
        </form>
    </div>
</div>
{% endblock %}
